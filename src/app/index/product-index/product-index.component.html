<div class="row">
  <div class="col-md-3">
    <img src="http://127.0.0.1:8000/storage/img/{{ product._id }}" alt="product image" class="img-fluid"
         style="max-height: 150px; margin-right: 5px">
  </div>
  <div class="col-md-6">
    <h4>{{ product.title }}</h4>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary" (click)="onAddItem()">Add</button>
  </div>
</div>
