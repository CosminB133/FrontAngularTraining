<div class="row">
  <div class="col-md-3">
    <img src="http://127.0.0.1:8000/uploads/{{ product.img }}" alt="product image" class="img-fluid"
         style="max-height: 150px; margin-right: 5px">
  </div>
  <div class="col-md-6">
    <h4>{{ product.title }}</h4>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
  </div>
  <div class="col-md-3">
    <button class="btn btn-success" [routerLink]="product._id">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
